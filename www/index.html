<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src = "js/app.js"></script>
    <script src="cordova.js"></script>
  </head>

<body ng-app="ItHertz" ng-controller="MainCtrl">
  

  <!-- Side menus -->
  <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-stable">
        <h1 class="title">{{ app.title }}</h1>
      </ion-header-bar>

      <ion-content>
        <div class="list">
          <div class="item">
            <i class="icon ion-gear-a"></i> Settings
          </div>
          <div class="item">
            <i class="icon ion-information-circled"></i> About
          </div>
        </div>
      </ion-content>
    </ion-side-menu>

    <ion-side-menu-content>
      <!-- Header -->
      <ion-header-bar class="bar-dark">
        <button class="button button-icon" ng-click="toggleSidebar()">
          <i class="icon ion-navicon"></i>
        </button>
        <h1 class="title">{{ app.title }}</h1>
      </ion-header-bar>

      <!-- Content Pane -->
      <ion-content scroll="false">
        
        <ion-toggle ng-model="airplaneMode" toggle-class="toggle-calm">Airplane Mode</ion-toggle>

      </ion-content>
    </ion-side-menu-content>

  </ion-side-menus>


  <script id="setup-user.html" type="text/ng-template">

    <div class="modal">

      <!-- Modal header bar -->
      <ion-header-bar class="bar-secondary">
        <h1 class="title">First Time Setup</h1>
        <!-- <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button> -->
      </ion-header-bar>

      <!-- Modal content area -->
      <ion-content>

        <form ng-submit="setupUser(personalInfo)">
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="First Name" ng-model="personalInfo.firstName">
            </label>
            <label class = "item item-input">
              <input type="text" placeholder ="Last Name" ng-model="personalInfo.LastName">
            </label>
            <label class = "item item-input">
              <input type="text" placeholder ="Date of Birth: MM/DD/YYYY" ng-model="personalInfo.dateOfBirth">
            </label>
            <label class = "item item-input">
              <input type="text" placeholder ="Gender: Female/Male" ng-model="personalInfo.gender">
            </label>
            <label class = "item item-input">
              <input type="text" placeholder ="Insurance Name: put N/A if not applicable" ng-model="personalInfo.insurance">
            </label>
            <label class = "item item-input">
              <input type="text" placeholder ="Blood Type" ng-model="personalInfo.bloodType">
            </label>
            <label class = "item item-input">
              <input type="text" placeholder ="Allergies: put N/A if not applicable" ng-model="personalInfo.allergies">
            </label>
            <label class = "item item-input">
              <input type="text" placeholder ="Organ Donor: Y/N" ng-model="personalInfo.organDonor">
            </label>
          </div>
          <div class="padding">
            <button type="submit" class="button button-block button-positive">Save</button>
          </div>
        </form>

      </ion-content>

    </div>

  </script>
</body>
</html>
