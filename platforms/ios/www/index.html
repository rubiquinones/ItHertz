<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src = "js/app.js"></script>
    <script src="cordova.js"></script>
  </head>

<body ng-app="ItHertz" ng-controller="MainCtrl" class="platform-ios platform-cordova platform-webview">
  
<ion-side-menus>
  <ion-side-menu-content>
    <ion-header-bar class="bar-dark">
      <button class="button button-icon" ng-click="toggleSidebar()">
          <i class="icon ion-navicon"></i>
        </button>
        <h1 class="title">{{ app.title }}</h1>
    </ion-header-bar>

    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>

  <!-- Side Menu -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar bar-header bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content has-header="true">
      <ul class="list">
        <div ui-sref="home" ng-click="toggleSidebar()" class="item">
          <i class="icon ion-home"></i> Home
        </div>
        <div ng-click="toggleSidebar()" class="item">
          <i class="icon ion-gear-a"></i> Settings
        </div>
        <div ui-sref="about" ng-click="toggleSidebar()" class="item">
          <i class="icon ion-information-circled"></i> About
        </div>
      </ul>
    </ion-content>

  </ion-side-menu>
</ion-side-menus>

   <!-- FIRST TIME SETUP 1 -->
  <script id="setup-user-1.html" type="text/ng-template">

    <div class="modal">

      <!-- Modal header bar -->
      <ion-header-bar class="bar-secondary">
        <h1 class="title">Personal Information</h1>
        <!-- <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button> -->
      </ion-header-bar>

      <!-- Modal content area -->
      <ion-content>

        <form ng-submit="setupUser(personalInfo, false)">
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="First Name" ng-model="personalInfo.firstName">
            </label>
            <label class = "item item-input">
              <input type="text" placeholder ="Last Name" ng-model="personalInfo.LastName">
            </label>
            <label class = "item item-input">
              <input type="text" placeholder ="Date of Birth: MM/DD/YYYY" ng-model="personalInfo.dateOfBirth">
            </label>
            <label class = "item item-input">
              <input type="text" placeholder ="Gender: Female/Male" ng-model="personalInfo.gender">
            </label>
            <label class = "item item-input">
              <input type="text" placeholder ="Insurance Name: put N/A if not applicable" ng-model="personalInfo.insurance">
            </label>
            <label class = "item item-input">
              <input type="text" placeholder ="Blood Type" ng-model="personalInfo.bloodType">
            </label>
            <label class = "item item-input">
              <input type="text" placeholder ="Allergies: put N/A if not applicable" ng-model="personalInfo.allergies">
            </label>
            <label class = "item item-input">
              <input type="text" placeholder ="Organ Donor: Y/N" ng-model="personalInfo.organDonor">
            </label>
          </div>
          <div class="padding">
            <button type="submit" class="button button-block button-positive">Next</button>
          </div>
        </form>

      </ion-content>

    </div>

  </script> <!-- End of First Time Setup 1 -->

   <!-- FIRST TIME SETUP 2 -->
  <script id="setup-user-2.html" type="text/ng-template">

    <div class="modal">

      <!-- Modal header bar -->
      <ion-header-bar class="bar-secondary">
        <h1 class="title">Add Vehicle Information</h1>
        <!-- <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button> -->
      </ion-header-bar>

      <!-- Modal content area -->
      <ion-content>

        <form ng-submit="setupVehicle(vehicleInfo, false)">
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="Car or Van or Truck" ng-model="vehicleInfo.type">
            </label>
            <label class = "item item-input">
              <input type="text" placeholder ="color" ng-model="vehicleInfo.color">
            </label>
          </div>
          <div class="padding">
            <button type="submit" class="button button-block button-positive">Next</button>
          </div>
        </form>

      </ion-content>

    </div>

  </script> <!-- End of First Time Setup 2 -->

   <!-- FIRST TIME SETUP 3-->
  <script id="setup-user-3.html" type="text/ng-template">

    <div class="modal">

      <!-- Modal header bar -->
      <ion-header-bar class="bar-secondary">
        <h1 class="title">Additional Emergency Contacts</h1>
        <!-- <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button> -->
      </ion-header-bar>

      <!-- Modal content area -->
      <ion-content>

        <form ng-submit="setupContacts(personalInfo)">
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="Pimary Contact: First Name" ng-model="contactInfo.pcFirst">
            </label>
            <label class = "item item-input">
              <input type="text" placeholder ="Primary Contact: Last Name" ng-model="contactInfo.pcLast">
            </label>
            <label class = "item item-input">
              <input type="text" placeholder ="Relationship" ng-model="contactInfo.relationship">
            </label>
            <label class = "item item-input">
              <input type="text" placeholder ="Phone Number" ng-model="contactInfo.phoneNumber">
            </label>
          </div>
          <div class="padding">
            <button type="submit" class="button button-block button-positive">Save</button>
          </div>
        </form>

      </ion-content>

    </div>

  </script> <!-- End of First Time Setup 3 -->
</body>
</html>
